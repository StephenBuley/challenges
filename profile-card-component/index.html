<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; height: 5%}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card--header"></div>
      <img class="card--image" src="./images/image-victor.jpg" alt="Victor Crest Profile Pic" />
      <div class="card--info">
        <div class="card--info--first">
          <span class="big bold">Victor Crest</span>
          <span class="big light card--info--age">26</span>
        </div>
        <span class="small light">London</span>
      </div>
      <div class="card--stats">
        <div class="card--stats--stat">
          <span class="big bold">80K</span>
          <span class="small light">Followers</span>
        </div>
        <div class="card--stats--stat">
          <span class="big bold">803K</span>
          <span class="small light">Likes</span>
        </div>
        <div class="card--stats--stat">
          <span class="big bold">1.4K</span>
          <span class="small light">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Buley</a>.
  </div>
</body>
</html>
